<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <style>
    .device { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
    .screen { fill: #fff; }
    .lock { fill: #D32D27; }
    .key { fill: #0275d8; }
    .password { fill: #333; font-family: monospace; font-size: 14px; }
  </style>
  
  <!-- Laptop -->
  <rect class="device" x="50" y="100" width="200" height="120" rx="5" ry="5" />
  <rect class="screen" x="60" y="110" width="180" height="100" rx="2" ry="2" />
  <path class="device" d="M30,220 L270,220 C275,220 280,225 280,230 L280,240 C280,245 275,250 270,250 L30,250 C25,250 20,245 20,240 L20,230 C20,225 25,220 30,220 Z" />
  
  <!-- Password on Screen -->
  <text class="password" x="80" y="150">************</text>
  
  <!-- Lock Icon -->
  <circle class="lock" cx="300" cy="150" r="30" />
  <rect class="lock" x="285" y="150" width="30" height="20" rx="2" ry="2" />
  <rect fill="#fff" x="295" y="155" width="10" height="10" />
  
  <!-- Key Icon -->
  <circle class="key" cx="350" cy="200" r="15" />
  <rect class="key" x="350" y="200" width="30" height="5" />
  <rect class="key" x="370" y="195" width="5" height="15" />
  <rect class="key" x="370" y="195" width="10" height="5" />
  <rect class="key" x="370" y="205" width="10" height="5" />
</svg> 