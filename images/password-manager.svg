<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <style>
    .device { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
    .screen { fill: #fff; }
    .primary { fill: #D32D27; }
    .secondary { fill: #0275d8; }
    .icon { fill: #333; }
    .text { fill: #555; font-family: sans-serif; font-size: 10px; }
  </style>
  
  <!-- Desktop -->
  <rect class="device" x="50" y="50" width="180" height="120" rx="5" ry="5" />
  <rect class="screen" x="60" y="60" width="160" height="100" rx="2" ry="2" />
  <path class="device" d="M140,170 L140,190 L90,200 L190,200 L140,190 Z" />
  <rect class="device" x="80" y="200" width="120" height="10" rx="2" ry="2" />
  
  <!-- Mobile -->
  <rect class="device" x="280" y="100" width="70" height="130" rx="10" ry="10" />
  <rect class="screen" x="285" y="110" width="60" height="100" rx="2" ry="2" />
  <circle class="device" cx="315" cy="220" r="8" />
  
  <!-- Vault UI on Screens -->
  <rect class="primary" x="70" y="70" width="140" height="20" />
  <text x="75" y="85" fill="white" font-family="sans-serif" font-size="12">Password Vault</text>
  
  <rect x="70" y="95" width="140" height="15" fill="#f9f9f9" />
  <text class="text" x="75" y="105">Website 1</text>
  <rect class="secondary" x="170" y="97" width="30" height="10" rx="2" ry="2" />
  <text x="175" y="105" fill="white" font-size="8">Copy</text>
  
  <rect x="70" y="115" width="140" height="15" fill="#f9f9f9" />
  <text class="text" x="75" y="125">Website 2</text>
  <rect class="secondary" x="170" y="117" width="30" height="10" rx="2" ry="2" />
  <text x="175" y="125" fill="white" font-size="8">Copy</text>
  
  <rect x="70" y="135" width="140" height="15" fill="#f9f9f9" />
  <text class="text" x="75" y="145">Website 3</text>
  <rect class="secondary" x="170" y="137" width="30" height="10" rx="2" ry="2" />
  <text x="175" y="145" fill="white" font-size="8">Copy</text>
  
  <!-- Mobile Vault UI -->
  <rect class="primary" x="290" y="115" width="50" height="15" />
  <text x="295" y="125" fill="white" font-family="sans-serif" font-size="8">Vault</text>
  
  <rect x="290" y="135" width="50" height="10" fill="#f9f9f9" />
  <text x="295" y="143" fill="#555" font-size="6">Website 1</text>
  
  <rect x="290" y="150" width="50" height="10" fill="#f9f9f9" />
  <text x="295" y="158" fill="#555" font-size="6">Website 2</text>
  
  <rect x="290" y="165" width="50" height="10" fill="#f9f9f9" />
  <text x="295" y="173" fill="#555" font-size="6">Website 3</text>
  
  <!-- Sync Icon -->
  <circle class="secondary" cx="240" cy="140" r="20" />
  <path fill="white" d="M230,140 L240,130 L250,140 M240,130 L240,150 M230,140 L240,150 L250,140" />
</svg> 